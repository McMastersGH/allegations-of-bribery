<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Login â€” Allegations of Bribery</title>

  <link rel="icon" href="./favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./css/styles.css" />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { panel: "#111827", panel2: "#0b0e13", stroke: "#1f2933", page: "#0f1216" }
        }
      }
    };
  </script>
</head>
<body class="bg-page text-slate-200 antialiased">

  <div id="siteHeader"></div>

  <main class="mx-auto max-w-6xl px-4 py-6">
    <section class="card">
      <h2>Login</h2>

      <!-- REQUIRED: login.js writes status messages here -->
      <p id="msg" class="muted" aria-live="polite"></p>

      <!-- REQUIRED: login.js depends on this exact form/id -->
      <form id="loginForm">
        <label class="label" for="email">Email</label>
        <input
          id="email"
          class="input"
          type="email"
          autocomplete="email"
          required
        />

        <label class="label" for="password">Password</label>
        <input
          id="password"
          class="input"
          type="password"
          autocomplete="current-password"
          required
        />

        <div class="row gap" style="margin-top:12px;">
          <button id="loginBtn" class="btn primary" type="submit">
            Login
          </button>
        </div>
      </form>

      <p class="muted" style="margin-top:12px;">
        No account? <a href="./signup.html">Register here</a>.
      </p>
    </section>
  </main>

  <script type="module">
    import initShell from "./js/shell.js";
    await initShell();
  </script>

  <!-- Normalize auth UI toggling -->
  <script type="module">
    import { wireAuthButtons } from "./js/auth.js";
    wireAuthButtons();
  </script>

  <!-- Login logic -->
  <script type="module" src="./js/login.js"></script>

</body>
</html>
