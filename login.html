<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Login â€” Allegations of Bribery</title>

  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>

  <header class="site-header">
    <div class="brand">
      <img src="./assets/ladyjusticebribed.png" alt="logo" class="logo" />
      <div>
        <h1>Allegations of Bribery</h1>
        <p class="muted">Login</p>
      </div>
    </div>

    <nav class="nav" style="display:flex; gap:10px; align-items:center;">
      <a class="btn ghost" href="./index.html">Home</a>

      <!-- No "Log in" link on login page -->

      <a class="btn ghost" href="./signup.html" id="registerLink">Register</a>

      <span id="userBadge" class="user-badge" style="display:none;">
        <span
          class="dot"
          aria-hidden="true"
          style="display:inline-block;width:8px;height:8px;border-radius:999px;margin-right:6px;background:#34d399;"
        ></span>
        <span
          id="userMenuBtn"
          style="max-width:220px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;"
        ></span>
      </span>

      <button
        class="btn ghost"
        id="logoutBtn"
        type="button"
        style="display:none;"
      >
        Logout
      </button>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>Login</h2>

      <!-- REQUIRED: login.js writes status messages here -->
      <p id="msg" class="muted" aria-live="polite"></p>

      <!-- REQUIRED: login.js depends on this exact form/id -->
      <form id="loginForm">
        <label class="label" for="email">Email</label>
        <input
          id="email"
          class="input"
          type="email"
          autocomplete="email"
          required
        />

        <label class="label" for="password">Password</label>
        <input
          id="password"
          class="input"
          type="password"
          autocomplete="current-password"
          required
        />

        <div class="row gap" style="margin-top:12px;">
          <button id="loginBtn" class="btn primary" type="submit">
            Login
          </button>
        </div>
      </form>

      <p class="muted" style="margin-top:12px;">
        No account? <a href="./signup.html">Register here</a>.
      </p>
    </section>
  </main>

  <!-- Normalize auth UI toggling -->
  <script type="module">
    import { wireAuthButtons } from "./js/auth.js";
    wireAuthButtons();
  </script>

  <!-- Login logic -->
  <script type="module" src="./js/login.js"></script>

</body>
</html>
