<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Allegations of Bribery</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <img src="./assets/LadyJusticeBribed.png" alt="logo" class="logo" />
      <div>
        <h1>Allegations of Bribery</h1>
        <p class="muted">Login</p>
      </div>
    </div>
    <nav class="nav">
      <a class="btn ghost" href="./index.html">Home</a>
      <a class="btn ghost" href="./signup.html">Sign up</a>
    </nav>
  </header>

  <main class="container">
    <section class="card narrow">
      <h2>Login</h2>

      <label class="label">Email</label>
      <input id="email" class="input" type="email" autocomplete="email" placeholder="you@example.com" />

      <label class="label">Password</label>
      <input id="password" class="input" type="password" autocomplete="current-password" placeholder="••••••••" />

      <div class="row gap">
        <button id="loginBtn" class="btn">Login</button>
        <a class="btn ghost" href="./signup.html">Create account</a>
      </div>

      <p id="msg" class="muted"></p>
    </section>
  </main>

  <script type="module">
    import { login } from "./js/auth.js";

    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const msg = document.getElementById("msg");

    document.getElementById("loginBtn").addEventListener("click", async () => {
      msg.textContent = "Logging in...";
      const res = await login(email.value.trim(), password.value);
      if (!res.ok) {
        msg.textContent = res.error;
        return;
      }
      window.location.href = "./index.html";
    });
  </script>
  <script type="module" src="./js/login.js"></script>
</body>
</html>
