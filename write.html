<!doctype html>
<html lang="en">
<head>
  <link rel="icon" href="./favicon.ico">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Write — Allegations of Bribery</title>

  <!-- Tailwind (matches index look) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Keep your existing site styles (buttons, inputs, etc.) -->
  <link rel="stylesheet" href="./css/styles.css" />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            panel: "#111827",
            panel2: "#0b0e13",
            stroke: "#1f2933",
            page: "#0f1216"
          }
        }
      }
    }
  </script>
</head>

<body class="bg-page text-slate-200 antialiased">

  <!-- Top Bar (same structure/IDs as index so auth toggling works) -->
  <header class="sticky top-0 z-50 border-b border-stroke bg-panel/95 backdrop-blur">
    <div class="mx-auto flex max-w-6xl items-center justify-between px-4 py-3">
      <div class="flex items-center gap-3">
        <img
          src="./assets/ladyjusticebribed.png"
          alt="Allegations of Bribery"
          class="h-8 w-8 rounded bg-slate-700 object-contain p-1"
        />
        <div class="text-lg font-semibold tracking-tight">Allegations of Bribery</div>
      </div>

      <nav class="hidden items-center gap-5 text-sm text-slate-300 md:flex">
        <a class="hover:text-white" href="./index.html">Forums</a>
        <a class="hover:text-white" href="#">Documents</a>
        <a class="hover:text-white" href="#">Cases</a>
      </nav>

      <!-- Auth controls (wireAuthButtons toggles these) -->
      <div class="flex items-center gap-3">
        <a
          id="loginLink"
          href="./login.html"
          class="rounded-md bg-slate-800 px-4 py-2 text-sm font-semibold text-white hover:bg-slate-700"
        >
          Log in
        </a>

        <a
          id="registerLink"
          href="./signup.html"
          class="rounded-md border border-slate-700 px-4 py-2 text-sm font-semibold text-slate-200 hover:bg-slate-800"
        >
          Register
        </a>

        <span
          id="userBadge"
          class="inline-flex items-center gap-2 rounded-full border border-slate-700 bg-slate-900/60 px-3 py-2 text-sm text-slate-200"
          style="display:none;"
          title=""
        >
          <span class="inline-block h-2 w-2 rounded-full bg-emerald-400"></span>
          <span id="userMenuBtn" class="max-w-[220px] truncate font-medium"></span>
        </span>

        <button
          id="logoutBtn"
          class="rounded-md border border-slate-700 px-3 py-2 text-sm font-semibold text-slate-200 hover:bg-slate-800"
          type="button"
          style="display:none;"
        >
          Logout
        </button>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="mx-auto max-w-6xl px-4 py-6">
    <!-- Gate / status -->
    <div id="writeGate" class="rounded-lg border border-stroke bg-panel p-4 mb-5" style="display:none;"></div>

    <!-- Header card -->
    <div class="rounded-lg border border-stroke bg-panel p-5">
      <div class="flex items-start justify-between gap-4">
        <div>
          <h1 class="text-xl font-semibold">New thread</h1>
          <p class="mt-1 text-sm text-slate-400" id="postingIn"></p>
        </div>
        <a id="backLink" href="./index.html" class="text-sm text-sky-300 hover:text-sky-200">← Back</a>
      </div>
    </div>

    <!-- Compose card -->
    <section class="mt-5 rounded-lg border border-stroke bg-panel2 p-5">
      <div class="flex items-center justify-between">
        <h2 class="text-sm font-semibold">Compose</h2>
        <label class="inline-flex items-center gap-2 text-sm text-slate-300">
          <input type="checkbox" id="anonToggle" class="h-4 w-4">
          <span>Post anonymously</span>
        </label>
      </div>

      <p class="mt-2 text-xs text-slate-500" id="anonStatus"></p>
      <p class="mt-2 text-sm text-slate-400" id="statusMsg"></p>

      <div class="mt-4">
        <label class="text-xs font-semibold uppercase tracking-wider text-slate-400">Title</label>
        <input id="title" class="mt-2 w-full rounded-md border border-stroke bg-panel px-3 py-2 text-sm text-slate-200" placeholder="Thread title" />
      </div>

      <div class="mt-4">
        <label class="text-xs font-semibold uppercase tracking-wider text-slate-400">Body</label>
        <textarea id="content" class="mt-2 w-full rounded-md border border-stroke bg-panel px-3 py-2 text-sm text-slate-200" rows="10" placeholder="Write your post..."></textarea>
        <p class="mt-2 text-xs text-slate-500">Tip: keep it factual; add sources where possible.</p>
      </div>

      <div class="mt-4">
        <label class="text-xs font-semibold uppercase tracking-wider text-slate-400">Attachments</label>
        <input id="files" class="mt-2 w-full rounded-md border border-stroke bg-panel px-3 py-2 text-sm text-slate-200" type="file" multiple />
      </div>

      <div class="mt-5 flex items-center gap-3">
        <!-- IMPORTANT: type="button" prevents refresh -->
        <button id="publishBtn" class="rounded-md bg-slate-800 px-4 py-2 text-sm font-semibold text-white hover:bg-slate-700" type="button">
          Publish
        </button>
        <button id="saveDraftBtn" class="rounded-md border border-slate-700 px-4 py-2 text-sm font-semibold text-slate-200 hover:bg-slate-800" type="button">
          Save Draft
        </button>
      </div>

      <p class="mt-4 text-xs text-slate-500">
        Publishing requires an approved author account. If you are not approved, you will be blocked.
      </p>
    </section>
  </main>

  <!-- pdfjs (kept) -->
  <script type="module">
    import * as pdfjsLib from "./js/vendor/pdfjs/pdf.min.mjs";
    pdfjsLib.GlobalWorkerOptions.workerSrc = "./js/vendor/pdfjs/pdf.worker.min.mjs";
    window.pdfjsLib = pdfjsLib;
  </script>

  <!-- Set login next + back link + “posting in …” -->
  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const forum = params.get("forum") || "";
      const next = encodeURIComponent(window.location.pathname + window.location.search);

      const loginLink = document.getElementById("loginLink");
      if (loginLink) loginLink.href = `./login.html?next=${next}`;

      const backLink = document.getElementById("backLink");
      if (backLink) backLink.href = forum ? `./forum.html?forum=${encodeURIComponent(forum)}` : "./index.html";

      const postingIn = document.getElementById("postingIn");
      if (postingIn) postingIn.textContent = forum ? `Posting in: ${forum}` : "";
    })();
  </script>

  <script type="module" src="./js/write.js"></script>
</body>
</html>
