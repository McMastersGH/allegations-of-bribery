<!doctype html>
<html lang="en">
<head>
  <link rel="icon" href="./favicon.ico">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Write — Allegations of Bribery</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <img src="./assets/ladyjusticebribed.png" alt="logo" class="logo" />
      <div>
        <h1>Allegations of Bribery</h1>
        <p class="muted">Authoring</p>
      </div>
    </div>
    <nav class="nav">
      <a class="btn ghost" href="./index.html">Home</a>
      <a class="btn ghost" href="./login.html" id="loginLink">Login</a>
      <button class="btn" id="logoutBtn" style="display:none;">Logout</button>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>Create Post</h2>
      <p class="muted" id="statusMsg"></p>

      <div class="panel" style="margin:14px 0">
        <label class="checkrow">
        <input type="checkbox" id="anonToggle">
        <span>
          Post anonymously<br>
        <span class="small muted">
          Your name will not be shown. Comments and posts will display “Chose Anonymity”.
        </span>
    </span>
  </label>
  <p id="anonStatus" class="small muted"></p>
</div>

      <label class="label">Title</label>
      <input id="title" class="input" placeholder="Post title..." />

      <label class="label">Content (paste text here)</label>
      <textarea id="content" class="textarea" rows="10" placeholder="Paste your text..."></textarea>

      <label class="label">Attachments (PDF/DOC/DOCX/TXT/Images)</label>
      <input id="files" class="input" type="file" multiple />

      <div class="row gap">
        <button id="publishBtn" class="btn">Publish</button>
        <button id="saveDraftBtn" class="btn ghost">Save Draft</button>
      </div>

      <p class="muted">
        Publishing requires an approved author account. If you are not approved, you will be blocked.
      </p>
    </section>
  </main>

  <script type="module">
  import * as pdfjsLib from "./js/vendor/pdfjs/pdf.min.mjs";
  pdfjsLib.GlobalWorkerOptions.workerSrc = "./js/vendor/pdfjs/pdf.worker.min.mjs";
  window.pdfjsLib = pdfjsLib;
  </script>

  <script type="module" src="./js/write.js"></script>
</body>
</html>
