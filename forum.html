<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Forum — Allegations of Bribery</title>

  <!-- Favicon -->
  <link rel="icon" href="./favicon.ico" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Match index.html palette -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            panel: "#111827",
            panel2: "#0b0e13",
            stroke: "#1f2933",
            page: "#0f1216"
          }
        }
      }
    }
  </script>

  <!-- Keep your btn/ghost/user-badge classes working -->
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body class="bg-page text-slate-200 antialiased">
  <!-- Top Bar (auth controls normalized to index.html) -->
  <header class="sticky top-0 z-50 border-b border-stroke bg-panel/95 backdrop-blur">
    <div class="mx-auto flex max-w-6xl items-center justify-between px-4 py-3">
      <div class="flex items-center gap-3">
        <img
          src="./assets/ladyjusticebribed.png"
          alt="Allegations of Bribery"
          class="h-8 w-8 rounded bg-slate-700 object-contain p-1"
        />
        <a href="./index.html" class="text-lg font-semibold tracking-tight">
          Allegations of Bribery
        </a>
      </div>

      <nav class="hidden items-center gap-5 text-sm text-slate-300 md:flex">
        <a class="hover:text-white" href="./index.html">Forums</a>
        <a class="hover:text-white" href="#">Documents</a>
        <a class="hover:text-white" href="#">Cases</a>
        <a class="hover:text-white" href="#">What’s new</a>
      </nav>

      <!-- Auth controls (IDs must match auth.js defaults) -->
      <div class="flex items-center gap-3">
        <a
          id="loginLink"
          href="./login.html"
          class="rounded-md bg-slate-800 px-4 py-2 text-sm font-semibold text-white hover:bg-slate-700"
        >
          Log in
        </a>

        <a
          id="registerLink"
          href="./signup.html"
          class="rounded-md border border-slate-700 px-4 py-2 text-sm font-semibold text-slate-200 hover:bg-slate-800"
        >
          Register
        </a>

        <span
          id="userBadge"
          class="inline-flex items-center gap-2 rounded-full border border-slate-700 bg-slate-900/60 px-3 py-2 text-sm text-slate-200"
          style="display:none;"
          title=""
        >
          <span class="inline-block h-2 w-2 rounded-full bg-emerald-400"></span>
          <span id="userMenuBtn" class="max-w-[220px] truncate font-medium"></span>
        </span>

        <button
          id="logoutBtn"
          class="rounded-md border border-slate-700 px-3 py-2 text-sm font-semibold text-slate-200 hover:bg-slate-800"
          type="button"
          style="display:none;"
        >
          Logout
        </button>
      </div>
    </div>
  </header>

  <main class="mx-auto max-w-6xl px-4 py-6">
    <div class="rounded-lg border border-stroke bg-panel p-5">
      <div class="flex items-start justify-between gap-4">
        <div>
          <h1 id="forumTitle" class="text-xl font-semibold">Forum</h1>
          <p id="forumDesc" class="mt-1 text-sm text-slate-400"></p>
        </div>
        <a href="./index.html" class="text-sm text-sky-300 hover:text-sky-200">← Back</a>
      </div>
    </div>

    <div class="mt-5 rounded-lg border border-stroke bg-panel2 p-5">
      <div class="flex items-center justify-between">
        <h2 class="text-sm font-semibold">Threads</h2>
        <div id="status" class="text-xs text-slate-500"></div>
      </div>

      <div id="threads" class="mt-4 divide-y divide-stroke">
        <!-- rows injected here -->
      </div>
    </div>
  </main>

  <!-- Preserve your existing next= behavior -->
  <script>
    const link = document.getElementById("loginLink");
    if (link) {
      const next = encodeURIComponent(window.location.pathname + window.location.search);
      link.href = `./login.html?next=${next}`;
    }
  </script>

  <!-- Auth UI toggle (same as index.html) -->
  <script type="module">
    import { wireAuthButtons } from "./js/auth.js";
    wireAuthButtons();
  </script>

  <script type="module" src="js/forum.js"></script>
</body>
</html>
