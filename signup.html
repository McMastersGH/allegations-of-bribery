<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign up — Allegations of Bribery</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <img src="./assets/LadyJusticeBribed.png" alt="logo" class="logo" />
      <div>
        <h1>Allegations of Bribery</h1>
        <p class="muted">Create account</p>
      </div>
    </div>
    <nav class="nav">
      <a class="btn ghost" href="./index.html">Home</a>
      <a class="btn ghost" href="./login.html">Login</a>
    </nav>
  </header>

  <main class="container">
    <section class="card narrow">
      <h2>Sign up</h2>

      <label class="label">Display name</label>
      <input id="displayName" class="input" type="text" placeholder="Dwight M." />

      <label class="label">Email</label>
      <input id="email" class="input" type="email" autocomplete="email" placeholder="you@example.com" />

      <label class="label">Password</label>
      <input id="password" class="input" type="password" autocomplete="new-password" placeholder="••••••••" />

      <div class="row gap">
        <button id="signupBtn" class="btn">Create account</button>
        <a class="btn ghost" href="./login.html">Already have an account</a>
      </div>

      <p class="muted">
        Note: New accounts are not approved to publish until you mark them approved in Supabase.
      </p>

      <p id="msg" class="muted"></p>
    </section>
  </main>

  <script type="module">
    import { signUp } from "./js/auth.js";

    const displayName = document.getElementById("displayName");
    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const msg = document.getElementById("msg");

    document.getElementById("signupBtn").addEventListener("click", async () => {
      msg.textContent = "Creating account...";
      const res = await signUp(email.value.trim(), password.value, displayName.value.trim());
      if (!res.ok) {
        msg.textContent = res.error;
        return;
      }
      msg.textContent = "Account created. Check your email if confirmation is enabled, then log in.";
      setTimeout(() => (window.location.href = "./login.html"), 1200);
    });
  </script>
</body>
</html>
