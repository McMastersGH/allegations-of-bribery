<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Forum â€” Allegations of Bribery</title>

  <link rel="icon" href="./favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./css/styles.css" />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            panel: "#111827",
            panel2: "#0b0e13",
            stroke: "#1f2933",
            page: "#0f1216"
          }
        }
      }
    }
  </script>
</head>

<body class="bg-page text-slate-200 antialiased">
  <!-- Top Bar (match index.html style) -->
  <div id="siteHeader"></div>

  <main class="mx-auto max-w-6xl px-4 py-6 space-y-5">
    <!-- Forum header card -->
    <div class="rounded-lg border border-stroke bg-panel p-5">
      <div class="flex items-start justify-between gap-4">
        <div>
          <h1 id="forumTitle" class="text-xl font-semibold">Forum</h1>
          <p id="forumDesc" class="mt-1 text-sm text-slate-400"></p>
        </div>
      </div>
    </div>

    <!-- Threads card -->
    <div class="rounded-lg border border-stroke bg-panel2 p-5">
      <div class="flex items-center justify-between gap-3">
        <div class="flex items-center gap-3">
          <h2 class="text-sm font-semibold">Threads</h2>
          <div id="status" class="text-xs text-slate-500"></div>
        </div>

        <!-- ONLY NECESSARY CHANGE: Write/New Thread button inside the forum -->
        <a
          id="newThreadBtn"
          href="./write.html"
          class="rounded-md bg-slate-800 px-3 py-2 text-sm font-semibold text-white hover:bg-slate-700"
          style="display:none;"
        >
          New thread
        </a>
        <div id="newThreadNotice" class="text-sm" style="margin-left:8px;display:inline-block;color:var(--danger);"></div>
      </div>

      <div id="threads" class="mt-4 divide-y divide-stroke">
        <!-- rows injected here -->
      </div>
    </div>
  </main>

  <!-- Inject shared shell (header/footer) -->
  <script type="module">
    import initShell from "./js/shell.js";
    await initShell();
  </script>

  <!-- Preserve next= for login, AND pass forum slug to write.html -->
  <script type="module">
    import { wireAuthButtons, getSession } from "./js/auth.js";

    // 1) Normal auth UI
    await wireAuthButtons();

    // 2) Login should return to THIS forum page
    const loginLink = document.getElementById("loginLink");
    if (loginLink) {
      const next = encodeURIComponent(window.location.pathname + window.location.search);
      loginLink.href = `./login.html?next=${next}`;
    }

    // 3) New thread button: show only when logged in, and carry forum slug
    const newThreadBtn = document.getElementById("newThreadBtn");
    const newThreadNotice = document.getElementById("newThreadNotice");
    if (newThreadBtn) {
      try {
        const session = await getSession();
        if (!session) {
          newThreadBtn.style.display = "none";
          if (newThreadNotice) {
            newThreadNotice.textContent = 'Login required to start a thread.';
            newThreadNotice.style.color = 'var(--danger)';
          }
        } else {
          const u = new URL(window.location.href);
          const forum = u.searchParams.get("forum") || "";
          newThreadBtn.href = forum ? `./write.html?forum=${encodeURIComponent(forum)}` : "./write.html";
          newThreadBtn.style.display = "inline-flex";
          if (newThreadNotice) newThreadNotice.textContent = '';
        }
      } catch {
        newThreadBtn.style.display = "none";
      }
    }

    // Show header back button for this page and point it to site index.
    const headerBack = document.getElementById("headerBack");
    if (headerBack) {
      headerBack.setAttribute("data-back-href", "./index.html");
      headerBack.style.display = "inline-flex";
    }
  </script>

  <script type="module" src="js/forum.js"></script>
</body>
</html>
